<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{meta.title}}</title>
    <meta
      name="description"
      content="Super Simple Static Site Generator"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <meta name="theme-color" content="#FB966E" />
    <link rel="stylesheet" href="./stylesheets/global.css"/>
</head>
<body>
    <header>
        <h1>{{main.heading}}</h1>
    </header>
    <article>
        <p>{{main.intro}}</p>
    </article>
    <article>
        <p>{{main.description}}</p>
    </article>
    <article>
        {{#each main.externalLinks}}
            <a href=`{{main.externalLinks.href}}` target=`{{main.externalLinks.target}}`>{{main.externalLinks.text}}</a>
        {{/each}}
    </article>
    

</body>
</html>
